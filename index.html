<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <h1>
      SPLI<br>TTER
    </h1>
  </header>
  <main class="bill-card">
    <form class="bill-card__form">

      <label for="bill" class="bill-card__label">Bill</label>
      <span class="bill-card__error bill-card_error--hidden" aria-live="polite"></span>
      <input id="bill" name="bill" type="text" placeholder = "0" required class="bill-card__input"/>

      <label for="tip-amount">Select Tip %</label>
      <button type="button" class="bill-card__tip-button">5%</button>
      <button type="button" class="bill-card__tip-button">10%</button>
      <button type="button" class="bill-card__tip-button">15%</button>
      <button type="button" class="bill-card__tip-button">25%</button>
      <button type="button" class="bill-card__tip-button">50%</button>
      <input name="custom-tip" placeholder="Custom" class="bill-card__custom-tip-input"/>
      
        

      <label for="number-of-people" class="bill-card__label">Number of People</label>
      <span class="bill-card__error bill-card_error--hidden" aria-live="polite"></span>
      <input id="number-of-people" name="number-of-people" type="text" placeholder="0" required class="bill-card__input"/>

    </form>

    <div class="bill-card__result">

      <div class="bill-card__section bill-card__section--tip">
        <p class="bill-card__tip-label">Tip Amount <br>
        <span class="bill-card__per-person">/ person</span>
        </p>
        <p class="bill-card__tip-amount"></p>
      </div>

      <div class="bill-card__section bill-card__section--total">
        <p class="bill-card__total-label">Total <br>
          <span class="bill-card__per-person">/ person</span>
        </p>
        <p class="bill-card__total-amount"></p>
      </div>

      <input type="reset" value="RESET" class="bill-card__reset-button"/>

    </div>

  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  
</body>
</html>

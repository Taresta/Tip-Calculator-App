<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <link href="style/style.css" rel="stylesheet" />
  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <header>
    <h1>
      SPLI<br>TTER
    </h1>
  </header>
  <main class="bill-card">
    <form class="bill-card__form" novalidate>

      <div class="bill-card__form-group">
        <label for="bill" class="bill-card__label">Bill</label>
        <span id ="bill-error" class="bill-card__error bill-card_error--active" aria-live="polite"></span>
        <input id="bill" name="bill" type="text" placeholder = "0" required class="bill-card__input"/>
      </div>

      <div class="bill-card__form-group">
        <label for="tip-amounts" class="bill-card__label">Select Tip %</label>
        <div class="bill-card__tip-percentages" id="tip-amounts">
          <button type="button" class="bill-card__tip-percentage">5%</button>
          <button type="button" class="bill-card__tip-percentage">10%</button>
          <button type="button" class="bill-card__tip-percentage">15%</button>
          <button type="button" class="bill-card__tip-percentage">25%</button>
          <button type="button" class="bill-card__tip-percentage">50%</button>
          <input name="custom-tip" placeholder="Custom" class="bill-card__input bill-card__input-custom"/>
        </div>
      </div>
      
      <div class="bill-card__form-group">
        <label for="number-of-people" class="bill-card__label">Number of People</label>
        <span id="number-of-people-error" class="bill-card__error bill-card_error--active" aria-live="polite"></span>
        <input id="number-of-people" name="number-of-people" type="text" placeholder="0" required class="bill-card__input"/>
      </div>

    </form>

    <div class="bill-card__result">

      <div class="bill-card__section bill-card__section--tip">
        <p class="bill-card__section-label">Tip Amount <br>
        <span class="bill-card__per-person">/ person</span>
        </p>
        <p class="bill-card__total-amount bill-card__total-amount--tip">$0.00</p>
      </div>

      <div class="bill-card__section bill-card__section--total">
        <p class="bill-card__section-label">Total <br>
          <span class="bill-card__per-person">/ person</span>
        </p>
        <p class="bill-card__total-amount bill-card__total-amount--total">$0.00</p>
      </div>

      <button type="button" class="bill-card__reset-button">RESET</button>

    </div>

  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Taresta">Paradox Shadow</a>.
    </div>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
